<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif|Noto+Serif&display=swap" rel="stylesheet">
<div id="main-menu" class="main-menu">
  <ul>
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
    <li class="menu-item-{{ .Name | lower }}{{ if eq $currentPage.URL .URL }} active{{ end }}">
      <a href="{{.URL}}">
        {{ .Pre }}
        <span>{{ .Name }}</span>
      </a>
    </li>
    {{end}}
  </ul>
</div>
